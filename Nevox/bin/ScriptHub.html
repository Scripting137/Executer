<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nevox ScriptHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0; padding: 0;
    background: rgb(12,0,15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d8cfff;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    max-width: 820px;
    width: 95%;
    margin-top: 40px;
  }
  .search-box {
    width: 100%;
    font-size: 1em;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    background: #130a28;
    color: #b7aaff;
    box-shadow: 0 4px 20px rgba(19,10,40,0.55);
    outline: none;
    margin-bottom: 30px;
    letter-spacing: 0.03em;
    transition: background 0.3s ease;
  }
  .search-box:focus {
    background: #2b1a5a;
    color: #dfd4ff;
  }
  .scripts-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(170px,1fr));
    gap: 18px 20px;
    max-height: 75vh;
    overflow-y: auto;
    padding-right: 6px;
  }
  ::-webkit-scrollbar {
    width: 6px;
    background: #0a0014;
  }
  ::-webkit-scrollbar-thumb {
    background: #1b0b40;
    border-radius: 9px;
  }
  .script-card {
    background: #1d0e35cc;
    padding: 18px 15px;
    border-radius: 6px;
    box-shadow: 0 2px 16px #40007f55;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100px;
    transition: background-color 0.25s ease;
  }
  .script-card:hover {
    background-color: #2f1a68cc;
    box-shadow: 0 4px 28px #9a62ff88;
  }
  .script-title {
    font-size: 1em;
    font-weight: 600;
    color: #b2a1ff;
    margin-bottom: 6px;
    user-select: none;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .script-subtitle {
    font-size: 0.85em;
    color: #9a84ff;
    text-align: center;
    margin-bottom: 12px;
    user-select: none;
  }
  .copy-btn {
    background: #4a33a7;
    border: none;
    color: #d5cfff;
    padding: 8px 0;
    font-size: 0.92em;
    font-weight: 600;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    user-select: none;
    letter-spacing: 0.03em;
    transition: background-color 0.2s ease;
  }
  .copy-btn:hover {
    background: #6a52cc;
  }
  .copy-btn:active,
  .copy-btn.copied {
    background: #8f7bff;
    color: #fffde7;
  }
  @media (max-width: 450px) {
    .scripts-list {
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 14px 14px;
    }
    .script-card {
      min-height: 90px;
      padding: 14px 12px;
    }
    .script-title {
      font-size: 0.95em;
      margin-bottom: 6px;
    }
    .copy-btn {
      font-size: 0.9em;
      padding: 7px 0;
    }
  }
</style>
</head>
<body oncontextmenu="return false" onkeydown="return (event.ctrlKey && (event.key==='f' || event.key==='F')) ? false : true;">
  <main class="container" role="main">
    <input
      class="search-box"
      id="searchBox"
      type="search"
      placeholder="Search script..."
      aria-label="Search script"
      spellcheck="false"
      autocomplete="off"
    />
    <section class="scripts-list" id="scriptsList" aria-live="polite" aria-relevant="additions removals" tabindex="0"></section>
  </main>
  <script>
    const nevoxRawURL = "https://raw.githubusercontent.com/Scripting137/Nevox/refs/heads/main/NevoxHubLoader";
    function getLoadstringCode() {
      return `loadstring(game:HttpGet("${nevoxRawURL}"))()`;
    }

    const allScripts = [
      {
        title: "Nevox Hub",
        subtitle: "Universal Script",
        getCode: getLoadstringCode,
      },
      {
        title: "Infinite Jump",
        subtitle: "Universal Script",
        getCode: () => 'loadstring(game:HttpGet("https://cdn.wearedevs.net/scripts/Infinite%20Jump.txt"))()'
      },
      {
        title: "WRD ESP",
        subtitle: "Universal Script",
        getCode: () => 'loadstring(game:HttpGet("https://cdn.wearedevs.net/scripts/WRD%20ESP.txt"))()'
      }
    ];

    const container = document.getElementById("scriptsList");
    const searchInput = document.getElementById("searchBox");

    function renderScripts(filter = "") {
      const filterLower = filter.toLowerCase();
      const filtered = allScripts.filter(
        s => s.title.toLowerCase().includes(filterLower)
      );

      if (filtered.length === 0) {
        container.innerHTML = `<p style="color:#999; padding: 16px; user-select:none; text-align:center;">No scripts found.</p>`;
        return;
      }

      container.innerHTML = "";
      filtered.forEach((s, i) => {
        const card = document.createElement("article");
        card.className = "script-card";

        card.innerHTML = `
          <h2 class="script-title" title="${s.title}">${s.title}</h2>
          <div class="script-subtitle">${s.subtitle || ""}</div>
          <button class="copy-btn" id="copyBtn${i}">Copy</button>
        `;

        container.appendChild(card);

        const btn = card.querySelector(".copy-btn");
        btn.addEventListener("click", async () => {
          try {
            const code = s.getCode();
            await navigator.clipboard.writeText(code);
            btn.textContent = "Copied!";
            btn.classList.add("copied");
            setTimeout(() => {
              btn.textContent = "Copy";
              btn.classList.remove("copied");
            }, 1300);
          } catch {
            alert("Failed to copy script to clipboard.");
          }
        });
      });
    }

    searchInput.addEventListener("input", (e) => renderScripts(e.target.value));

    renderScripts();
  </script>
</body>
</html>
